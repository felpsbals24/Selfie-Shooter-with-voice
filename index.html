<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Selfie Shooter</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <link href="style.css" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script> 
    </head>

<body>
    <div class="container"> 
        <a href="" id="link" download="myselfie.png"></a> 
        <h1>App Selfie por voz 
        <img id="logo_img" src="https://th.bing.com/th/id/OIP.46yio72t7rDws0of3wGkhwHaHa?rs=1&pid=ImgDetMain"> 
        </h1> 
        <hr> 
        <h4 style="color: red;">Pressione permitir assim que o pop-up for exibido. Depois de dar um comando de voz</h4> 
        <div class="form-group"> 
        <h3>Clique no botão Iniciar e diga "Tire minha selfie"</h3> 
        <label>Sua saída de voz : </label> 
        <textarea class="form-control" id="textbox" readonly="true"></textarea> 
        </div> 

        <button class="btn btn-primary" onclick="start()">Iniciar</button> 
        <div id="imagens"> 
            <div class="imagens-lado-a-lado"> 
            <div class="imagem-com-label"> 
            <label>Sua webcam: </label> 
            <div id="camera"></div> 
            </div> 
            <div class="imagem-com-label"> 
            <label>Sua selfie será exibida aqui: </label> 
            <div id="result"></div> 
            </div> 
            </div> 
            </div> 
            <script src="main.js"></script>
    
</body>
</html>
